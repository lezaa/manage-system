<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>部门管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{../../static/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet"th:href="@{../../static/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{../../static/css/skins/_all-skins.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        function add() {
            //页面层

            layer.open({
                type: 2,
                title: '添加部门',
                shadeClose: true,
                shade: 0.8,
                area: ['750px', '750px'],
                content: '/dept/toAdd',//iframe的url
                success:function(layero,index){
                },
                end:function(){
                    var handle_status = $("#handle_status").val();
                    if ( handle_status == '1' ) {
                        layer.msg('添加成功！',{
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        },function(){
                            history.go(0);
                        });
                    } else if ( handle_status == '2' ) {
                        layer.msg('添加失败！',{
                            icon: 2,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        },function(){
                            history.go(0);
                        });
                    }
                }
            });
        }

        function update(id) {
            //页面层

            layer.open({
                type: 2,
                title: '更新部门信息',
                shadeClose: true,
                shade: 0.8,
                area: ['750px', '750px'],
                content: '/dept/dept/'+id,//iframe的url
                success:function(layero,index){
                },
                end:function(){
                    var handle_status = $("#handle_status").val();
                    if ( handle_status == '1' ) {
                        layer.msg('修改成功！',{
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        },function(){
                            history.go(0);
                        });
                    } else if ( handle_status == '2' ) {
                        layer.msg('修改失败！',{
                            icon: 2,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        },function(){
                            history.go(0);
                        });
                    }
                }
            });
        }

    </script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<section class="wrapper">

    <header class="main-header">
        <div th:replace="pub/bar::topbar"></div>
    </header>
    <div th:replace="pub/bar::leftbar(activeUri='/dept/depts')"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                部门列表
            </h1>
        </section>
        <section class="content">
            <input id="handle_status" value="" hidden="hidden">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <div style="float: left;margin: 5px;">
                                <a type="button" class="btn btn-primary" onclick="add()"><i class="fa fa-plus"></i> 添加部门</a>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <form id="form" th:action="@{/emp/deleteBatch}" method="post">
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>

                                        <th>部门编号</th>
                                        <th>部门名</th>
                                        <th>部门描述</th>
                                        <th>操作</th>

                                    </tr>
                                    </thead>

                                    <tr th:each="dept:${depts}">

                                        <td th:text="${dept.id}"></td>
                                        <td th:text="${dept.deptName}"></td>
                                        <td th:text="${dept.book}"></td>

                                        <td>
                                            <a type="button" class="btn btn-primary" th:href="'javascript:update('+${dept.id}+');'"><i class="fa fa-edit" ></i> 编辑</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                        <!-- /.box-body -->




                    </div>
                    <!-- /.box -->
                </div>
            </div>

        </section>




    </div>

    </div>
</section>
<!-- jQuery 3 -->
<script src="../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="../../static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../../static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../static/js/demo.js"></script>
<!--layer-->
<script src="../../static/js/layer/layer.js"></script>
</body>
</html>
